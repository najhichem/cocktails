<div class="row">
    <div class="col-4">
        <img class="img-fluid" style="max-height: 150px;" [src]="cocktail.img" [alt]="cocktail.name" />
        <div class="col-4"></div>
        <h3 class="col-8" appColor [appColor] = "'purple'" > {{cocktail.name}} </h3>
    </div>
</div>
<hr>
<div class="row">
    <p class="col-12">{{cocktail.desc}} </p>
</div>
<hr>
<div class="row">
    <ul class="list-group col-12">
        <li class="list-group-item list-group-item-action" *ngFor="let ingredient of cocktail.ingredients">
            {{ingredient.name}} <span class="badge badge-info badge-pill ml-auto">{{ingredient.quantity}}</span>
        </li>
    </ul>
</div>
<div class="row">
    <button class="btn btn-success"> Editer Cocktail</button>
    <button class="btn btn-secondary ml-auto">Ajouter Au Panier</button>
</div>
